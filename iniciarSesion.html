<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Iniciar Sesión - La Fritanguita - Tienda de Abarrotes</title>
</head>

<body>

    <header>

        <div class="header">
            <h1>INGRESA A TU CUENTA</h1>
            <img src="./IMG/LogotiposOrganizacion/LogoLaFritanguitaDefinitivo.png" class="header__logo" alt="Logotipo de 'La Fritanguita'" >
        </div>

    </header>

    <main>

        <form action="index.html">

        <div class="main__correo__contraseña">
            <label for="emailUsuario">Correo Electrónico</label>
            <input type="email" name="emailUsuario" class="main__inputs_contraseña_correo" placeholder="Ingresa el correo electrónico con el que te registraste aquí... Ejemplo: ejemplo@ejemplo.com" size="90" required>
        </div>

        <div class="main__correo__contraseña">
            <label for="contrasenaUsuario">Contraseña</label>
            <input type="password" name="contrasenaUsuario" class="main__inputs_contraseña_correo" placeholder="Ingresa tu contraseña aquí..." id="" size="90" required>
        </div>

        <div class="main__recuerdame__olvidasteContraseña">
            <span>
                <input type="checkbox" name="recordarDatosUsuario" id="recordarDatosUsuario" checked>
                <label for="recordarDatosUsuario">Recuérdame</label>
            </span>

            <a href="registrate.html">¿Olvidaste tú contraseña?</a>
        </div>

        <div class="main__boton__ingresar"> 
            <button type="submit">INGRESAR</button>
        </div>

        </form>

        <div class="main__tratamiento__datos__condiciones__uso">
            <a href="#">Política de tratamiento de datos personales</a>
            <a href="#">Términos y condiciones de uso</a>
        </div>

        <div class="main__no_tienes_cuenta">
            <h3>¿Aún no tienes una cuenta?</h3>
            <a href="registrate.html">¡REGÍSTRATE!</a>
        </div>

    </main>

    <hr>

    <footer>
        <div class="footer">
            <p>2021 Copyright LA FRITANGUITA COLOMBIA. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
